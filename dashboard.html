<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-card {
            transition: 0.3s;
            border-radius: 10px;
        }
        .dashboard-card:hover {
            transform: scale(1.05);
        }
        .btn-green {
            background-color: #28a745;
            color: white;
            border: none;
        }
        .btn-green:hover {
            background-color: #218838;
            color: white;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            border: none;
        }
        .logout-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- Logout Button -->
    <a href="{{ url_for('logout') }}" class="btn logout-btn">Logout</a>

    <h2 class="text-center mb-4">Professor Dashboard</h2>

    <div class="row justify-content-center">
        <!-- Mark Attendance Card -->
        <div class="col-md-4">
            <div class="card shadow dashboard-card">
                <div class="card-body text-center">
                    <i class="fas fa-user-check fa-3x text-primary mb-3"></i>
                    <h5 class="card-title">Mark Attendance</h5>
                    <p class="card-text">Choose a division to mark attendance.</p>
                    <a href="{{ url_for('choose_division') }}" class="btn btn-green">Go</a>
                </div>
            </div>
        </div>

        <!-- Manage Students Card -->
        <div class="col-md-4">
            <div class="card shadow dashboard-card">
                <div class="card-body text-center">
                    <i class="fas fa-users fa-3x text-primary mb-3"></i>
                    <h5 class="card-title">Manage Students</h5>
                    <p class="card-text">Add or remove students from the database.</p>
                    <a href="{{ url_for('manage_students') }}" class="btn btn-green">Go</a>
                </div>
            </div>
        </div>

        <!-- View Attendance Report Card -->
        <div class="col-md-4">
            <div class="card shadow dashboard-card">
                <div class="card-body text-center">
                    <i class="fas fa-chart-line fa-3x text-primary mb-3"></i>
                    <h5 class="card-title">Attendance Reports</h5>
                    <p class="card-text">View monthly attendance reports.</p>
                    <a href="{{ url_for('attendance_reports') }}" class="btn btn-green">Go</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
