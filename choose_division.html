<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Division</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .btn-green {
            background-color: #28a745;
            color: white;
            border: none;
        }
        .btn-green:hover {
            background-color: #218838;
            color: white;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Select a Division</h2>
    <div class="row justify-content-center mt-4">
        <div class="col-md-4 text-center">
            <a href="{{ url_for('mark_attendance', division='A') }}" class="btn btn-green btn-lg">Division A</a>
        </div>
        <div class="col-md-4 text-center">
            <a href="{{ url_for('mark_attendance', division='B') }}" class="btn btn-green btn-lg">Division B</a>
        </div>
    </div>
</div>

</body>
</html>
